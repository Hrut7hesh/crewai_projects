classifying_task:
  description: >
    Classify the following item: {item_name}
    Instructions:
    1. Compare the item to the provided type mapping.
    2. If the item is a specific brand, OS, or component (e.g., 'iOS', 'Android', 'Snapdragon'),
    map it to its parent category (e.g., 'Phone') found in the mapping.
      - Match keywords case-insensitively.
      - If no logical match or parent category exists, return 'Unknown'.
      Return STRICT JSON only:
        {
           item_name: string,
           item_type: string,
           matched_keyword: string | null,
           confidence: High | Medium | Low
        }
  expected_output: >
    JSON classification result
  agent: classifier
